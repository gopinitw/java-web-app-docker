apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: javawebapp-ENVIRONMENT-BUILD_NUMBER
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: javawebapp
        version: "BUILD_NUMBER"
    spec:
      containers:
      - name: javawebapp-ENVIRONMENT-BUILD_NUMBER
        image: 904440666777.dkr.ecr.us-east-1.amazonaws.com/jenkins-pipeline-demo
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
